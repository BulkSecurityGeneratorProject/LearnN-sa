
<div *ngIf="activityResult">
    <h2><span jhiTranslate="learnNApp.activityResult.detail.title">Activity Result</span> {{activityResult.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="learnNApp.activityResult.user">User</span></dt>
        <dd>
            <span>{{activityResult.user}}</span>
        </dd>
        <dt><span jhiTranslate="learnNApp.activityResult.challengeId">Challenge Id</span></dt>
        <dd>
            <span>{{activityResult.challengeId}}</span>
        </dd>
        <dt><span jhiTranslate="learnNApp.activityResult.result">Result</span></dt>
        <dd>
            <span>{{activityResult.result}}</span>
        </dd>
        <dt><span jhiTranslate="learnNApp.activityResult.timeSpent">Time Spent</span></dt>
        <dd>
            <span>{{activityResult.timeSpent}}</span>
        </dd>
        <dt><span jhiTranslate="learnNApp.activityResult.timestamp">Timestamp</span></dt>
        <dd>
            <span>{{activityResult.timestamp | date:'medium'}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'activity-result/'+ activityResult.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
