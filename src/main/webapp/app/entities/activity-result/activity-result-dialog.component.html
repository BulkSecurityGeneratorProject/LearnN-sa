<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myActivityResultLabel" jhiTranslate="learnNApp.activityResult.home.createOrEditLabel">Create or edit a Activity Result</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!activityResult.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="activityResult.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="learnNApp.activityResult.user" for="field_user">User</label>
            <input type="text" class="form-control" name="user" id="field_user"
                [(ngModel)]="activityResult.user" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="learnNApp.activityResult.challengeId" for="field_challengeId">Challenge Id</label>
            <input type="text" class="form-control" name="challengeId" id="field_challengeId"
                [(ngModel)]="activityResult.challengeId" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="learnNApp.activityResult.result" for="field_result">Result</label>
            <input type="text" class="form-control" name="result" id="field_result"
                [(ngModel)]="activityResult.result" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="learnNApp.activityResult.timeSpent" for="field_timeSpent">Time Spent</label>
            <input type="number" class="form-control" name="timeSpent" id="field_timeSpent"
                [(ngModel)]="activityResult.timeSpent" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="learnNApp.activityResult.timestamp" for="field_timestamp">Timestamp</label>
            <div class="d-flex">
                <input id="field_timestamp" type="datetime-local" class="form-control" name="timestamp" [(ngModel)]="activityResult.timestamp"
                />
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
