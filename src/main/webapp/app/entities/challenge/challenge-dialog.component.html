<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myChallengeLabel" jhiTranslate="learnNApp.challenge.home.createOrEditLabel">Create or edit a Challenge</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!challenge.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="challenge.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="learnNApp.challenge.question" for="field_question">Question</label>
            <input type="text" class="form-control" name="question" id="field_question"
                [(ngModel)]="challenge.question" required/>
            <div [hidden]="!(editForm.controls.question?.dirty && editForm.controls.question?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.question?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="learnNApp.challenge.answer" for="field_answer">Answer</label>
            <input type="text" class="form-control" name="answer" id="field_answer"
                [(ngModel)]="challenge.answer" required/>
            <div [hidden]="!(editForm.controls.answer?.dirty && editForm.controls.answer?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.answer?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="learnNApp.challenge.language" for="field_language">Language</label>
            <input type="text" class="form-control" name="language" id="field_language"
                [(ngModel)]="challenge.language" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="learnNApp.challenge.active" for="field_active">Active</label>
            <input type="checkbox" class="form-control" name="active" id="field_active"
                [(ngModel)]="challenge.active" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="learnNApp.challenge.snippet" for="field_snippet">Snippet</label>
            <textarea class="form-control" name="snippet" id="field_snippet"
                [(ngModel)]="challenge.snippet" ></textarea>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="learnNApp.challenge.topic" for="field_topic">Topic</label>
            <select class="form-control" name="topic" id="field_topic" [(ngModel)]="challenge.topic" >
                <option *ngFor="let topic of topics" value="{{topic.id}}">{{topic.name}}</option>
            </select>
            <!--<input type="text" class="form-control" name="topic" id="field_topic"-->
                <!--[(ngModel)]="challenge.topic" />-->
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
