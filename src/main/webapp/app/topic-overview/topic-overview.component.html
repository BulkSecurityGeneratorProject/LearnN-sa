<div>
    <h2>
        <span jhiTranslate="learnNApp.topic.home.title">Topics</span>
    </h2>
    <br/>
    <div class="table-responsive" *ngIf="topics">
        <table class="table table-striped">
            <thead>
            <tr>
                <th><span jhiTranslate="learnNApp.topic.name">Name</span></th>
                <th><span jhiTranslate="learnNApp.topic.description">Description</span></th>
                <th><span jhiTranslate="learnNApp.topic.progress">Progress</span></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let topic of topics ;trackBy: trackId">
                <td><a routerLink="/execute/{{topic.id}}">{{topic.name}}</a></td>
                <td>{{topic.description}}</td>
                <td>{{topic.progress}}</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="topics && topics.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
